  <body>

    <form action="/createstreamsign?" method="post" style="color:white">
        <table style="width:100%;border:0;">
            <tr>
                <td valign="bottom" style="border:0">

            <tr>
                <td>
                     <input name="subscriber" value="Add subscriber emails" onFocus="if(value==defaultValue){value='';this.style.color='#000'}" onBlur="if(!value){value=defaultValue; this.style.color='#999'}" style="width: 500px;height: 60px;color:#999"><br>
                     <input name="invite_message" value="Add invite massage" onFocus="if(value==defaultValue){value='';this.style.color='#000'}" onBlur="if(!value){value=defaultValue; this.style.color='#999'}" style="width: 500px;height: 60px;color:#999">
                     <div>Add subscriber</div>

                    <br>
                    <form><input name="cover_image" style="width: 500px;"></form>
                    <div>URL to cover image</div>
                </td>
            </tr>
        </table>

        <div align="center" ><input id="create" type="submit" value="Create stream"></div><br><br><br>
    </form>


    <br><br><br><a style="color:blue;position: absolute; top: 720px; left:730px;" href="{{ url|safe }}">{{ url_linktext }}</a>

  </body>
<script>
    var stname = '{{streamnames}}';
    stname.toString();
    var st1=stname.split('[').join("");
    var st2=st1.split(']').join("");
    var st3=st2.replace(/&#34;/g, "");
    var streamname=st3.split(',');
    var text;
    var i;
     var ent;
    var patt;
    $("#searchnames").keyup(function(){
        $("#sug > tbody").empty();
        text="";
        ent = $("#searchnames").val();
        patt=new RegExp(ent,"i");
        if (ent != ""){
            for(i=0;i < streamname.length;i++){
                if(streamname[i].search(patt) != -1){
                    $("#sug > tbody").append("<tr><td>"+streamname[i].trim()+"</td></tr>");
                }
            }
        }
        $("#sug").find("td").css("text-align","left");
        $("#sug").find("td").on({
        mouseenter: function(){
            $(this).css("background-color", "lightgray");
        },
        mouseleave: function(){
            $(this).css("background-color", "white");
        },
        click: function(){
            window.location.href="/search?searchfield="+$(this).html();
        }
    });
    });

        $("#create").click(function(){
        toastr.info('Stream Create Success!')
    });
  </script>
